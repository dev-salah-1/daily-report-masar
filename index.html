
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Masar Daily Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .task-form, .report {
      margin-top: 20px;
    }
    .report {
      background: white;
      padding: 20px;
      border-left: 5px solid #0073e6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    h1 {
      color: #0073e6;
    }
    h3 {
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üóÇÔ∏è Masar Daily Report</h1>

  <div id="teamSelect">
    <select id="team">
      <option value="">-- Select Your Team --</option>
      <option value="Content">Content</option>
      <option value="Graphic">Graphic</option>
      <option value="Media">Media</option>
      <option value="Account">Account</option>
      <option value="Social">Social</option>
      <option value="SEO">SEO</option>
      <option value="UI_Programming">UI & Programming</option>
    </select>
    <button onclick="continueToLogin()">Continue</button>
  </div>

  <div id="login" style="display:none;">
    <input id="employeeName" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div id="welcome"></div>

  <div id="taskForm" class="task-form" style="display:none">
    <input id="task" placeholder="üìù Task Name"><br>
    <input type="datetime-local" id="from"><br>
    <input type="datetime-local" id="to"><br>
    <input id="link" placeholder="üîó Task Link"><br>
    <button onclick="addTask()">Add Task</button>
  </div>

  <button onclick="generateReport()" id="leaderButton" style="display:none">
    üìã Generate Team Report
  </button>

  <button onclick="copyReport()" id="copyButton" style="display:none">
    üìã Copy Report
  </button>

  <div id="report" class="report"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMnOUW6wNs4HeXpcMeSxZCB0JLcWpMakc",
      authDomain: "daily-report-masar.firebaseapp.com",
      databaseURL: "https://daily-report-masar-default-rtdb.firebaseio.com",
      projectId: "daily-report-masar",
      storageBucket: "daily-report-masar.appspot.com",
      messagingSenderId: "927762694488",
      appId: "1:927762694488:web:253b90e998bcc53d77a52d",
      measurementId: "G-JXDFMHP989"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const teamTasksRef = db.ref('teams');

    const teamLeaders = {
      "Content": "Ali",
      "Graphic": "Mohamed",
      "Media": "Sara",
      "Account": "Hana",
      "Social": "Omar",
      "SEO": "Yasmine",
      "UI_Programming": "Salah"
    };

    function continueToLogin() {
      const selectedTeam = document.getElementById('team').value;
      if (!selectedTeam) {
        alert("Please select a team");
        return;
      }
      localStorage.setItem('team', selectedTeam);
      document.getElementById('teamSelect').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
